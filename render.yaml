# Render.com Blueprint
# Deploy: Connect GitHub repo to Render and it will auto-detect this file

services:
  - type: worker
    name: telegram-autoforward-bot
    runtime: python
    plan: starter  # or 'free' for testing
    buildCommand: pip install -r requirements.txt
    startCommand: python multiuser_autoforward_bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: bot-data
      mountPath: /app/data
      sizeGB: 1  # Persistent storage for SQLite & sessions

# Alternative: Background Worker (for free tier)
# Note: Free tier workers sleep after inactivity
# Consider upgrading to Starter ($7/mo) for always-on

# Environment Variables to set in Render Dashboard:
# BOT_TOKEN     - Telegram Bot Token from @BotFather
# API_ID        - Telegram API ID from my.telegram.org
# API_HASH      - Telegram API Hash from my.telegram.org
